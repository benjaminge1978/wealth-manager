
  <!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      
      <!-- Static SEO Meta Tags (Dynamic tags handled by react-helmet-async) -->
      <meta name="robots" content="index, follow" />
      
      <!-- Open Graph / Facebook - Site-wide constants only -->
      <meta property="og:image:width" content="1200" />
      <meta property="og:image:height" content="630" />
      <meta property="og:site_name" content="Netfin" />
      <meta property="og:locale" content="en_US" />
      
      <!-- Twitter - Site-wide constants only -->
      <meta property="twitter:card" content="summary_large_image" />
      <meta property="twitter:creator" content="@NetfinUK" />
      <meta property="twitter:site" content="@NetfinUK" />
      
      <!-- Favicon and App Icons -->
      <link rel="icon" type="image/x-icon" href="/favicon.ico?v=2" />
      <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
      <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png?v=2" />
      <link rel="icon" type="image/png" sizes="96x96" href="/favicon-96x96.png" />
      <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png?v=2" />
      <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png?v=2" />
      <link rel="manifest" href="/site.webmanifest" />
      
      <!-- Theme and App Configuration -->
      <meta name="theme-color" content="#1e40af" />
      <meta name="msapplication-TileColor" content="#1e40af" />
      <meta name="application-name" content="Netfin" />
      <meta name="apple-mobile-web-app-title" content="Netfin" />
      <meta name="mobile-web-app-capable" content="yes" />
      <meta name="apple-mobile-web-app-capable" content="yes" />
      <meta name="apple-mobile-web-app-status-bar-style" content="default" />
      
      <!-- DNS Prefetch and Preconnect for External Resources -->
      <link rel="dns-prefetch" href="//fonts.googleapis.com" />
      <link rel="dns-prefetch" href="//uvt95dbx.apicdn.sanity.io" />
      <link rel="dns-prefetch" href="//www.googletagmanager.com" />
      <link rel="preconnect" href="https://cdn.sanity.io" />
      <link rel="preconnect" href="https://uvt95dbx.apicdn.sanity.io" />
      <link rel="preconnect" href="https://www.googletagmanager.com" />
      <link rel="preconnect" href="https://www.google-analytics.com" />
      
      <!-- Note: avoid preloading dev-only /src assets in production build -->
      
      <!-- Google Fonts -->
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">
      
      <!-- Schema.org Structured Data -->
      <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "FinancialService",
        "name": "Netfin",
        "description": "Expert financial advisory and wealth management services with personalized, goals-based planning.",
        "url": "https://netfin.co.uk/",
        "logo": "https://netfin.co.uk/logo.png",
        "email": "info@netfin.com",
        "openingHours": ["Mo-Fr 09:00-18:00", "Sa 10:00-14:00"],
        "serviceType": "Financial Planning",
        "areaServed": "United Kingdom",
        "hasOfferCatalog": {
          "@type": "OfferCatalog",
          "name": "Financial Services",
          "itemListElement": [
            {
              "@type": "Offer",
              "itemOffered": {
                "@type": "Service",
                "name": "Investment Planning",
                "description": "Personalized investment strategies to help you build wealth"
              }
            },
            {
              "@type": "Offer",
              "itemOffered": {
                "@type": "Service",
                "name": "Retirement Planning",
                "description": "Comprehensive retirement planning services"
              }
            },
            {
              "@type": "Offer",
              "itemOffered": {
                "@type": "Service",
                "name": "Wealth Management",
                "description": "Complete wealth management solutions"
              }
            }
          ]
        }
      }
      </script>
    </head>

    <body>
      <div id="root"></div>
      <script type="module" src="/src/main.tsx"></script>
    </body>
  </html>
